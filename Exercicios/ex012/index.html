<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video src="midia/guitarist (720p).mp4" width="500" controls></video>

    <h1>tente essas opções</h1>
    <video controls width="500" poster="imagem/limoes-capa.png">
        <source src="midia/guitarist (720p).mp4" type="video/mp4">
        <source src="midia/guitarist-_720p_.m4v" type="video/mp4">
        <source src="midia/guitarist-_720p_.ogv" type="video/ogv">
        <source src="midia/guitarist-_720p_.webm" type="video/webm">
        <p>Seu navegador não é capaz de reproduzir este video</p>

    </video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=SOGXRkLSbGYXOjE_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>video no VIMEO</h1>
    
<iframe src="https://player.vimeo.com/video/71127606?h=d543aa14ac&title=0&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
